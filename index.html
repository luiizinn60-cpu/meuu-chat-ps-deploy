<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais e Reset */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6; /* Fundo cinza muito claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Principal (Layout centralizado) */
        #main-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Título */
        h1 {
            color: #336699; /* Azul Omegle */
            font-size: 2.2em;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-align: center;
        }

        /* Estrutura de Duas Colunas (Web) */
        #content-wrapper {
            display: flex;
            width: 100%;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* COLUNA DA ESQUERDA: Vídeo e Controles */
        #video-controls-area {
            flex: 1;
            min-width: 300px; 
            display: flex;
            flex-direction: column;
        }

        /* Caixas de Vídeo (Visual Omegle) */
        .video-box {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            min-height: 250px;
            margin-bottom: 10px;
        }
        .video-box video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            background-color: #000;
        }

        /* Botão "Next" (Clássico e Alinhado) */
        #nextButton {
            background-color: #ff9900; /* Laranja Omegle */
            color: white;
            padding: 8px 20px;
            border: 1px solid #cc7a00;
            border-radius: 3px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 1px 0 rgba(0,0,0,0.1);
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.15s;
        }
        #nextButton:hover {
            background-color: #e68a00;
        }
        
        /* COLUNA DA DIREITA: Área de Chat */
        #chat-area {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        /* Container da Lista de Mensagens */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 10px 15px;
            background-color: #fbfbfb;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            height: 350px;
            overflow-y: auto;
            flex-grow: 1;
        }
        #messages > li {
            padding: 6px 0;
            border-bottom: 1px dotted #eee;
            font-size: 0.95em;
            line-height: 1.4;
        }
        #messages > li:last-child {
            border-bottom: none;
        }

        /* Formulário de Input (Clássico) */
        #form {
            padding: 10px 0 0 0;
            display: flex;
            border: none;
            background-color: transparent;
        }
        #input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #c0c0c0;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
        }
        #form button {
            background-color: #336699;
            color: white;
            padding: 8px 20px;
            border: 1px solid #28547a;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* RESPONSIVIDADE (SMARTPHONES) */
        @media (max-width: 650px) {
            #content-wrapper {
                flex-direction: column; /* Empilha as colunas */
                gap: 10px;
            }
            #video-controls-area, #chat-area {
                min-width: 100%;
            }
            .video-box {
                max-width: 100%;
                min-height: 200px;
            }
            /* Botão Next centralizado e ajustado para mobile */
            #nextButton {
                width: 100%; 
                margin: 10px 0; 
            }
             #messages {
                max-height: 180px; /* Limita a altura para não ocupar a tela toda */
                margin-bottom: 10px; 
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Omegle</h1>

        <div id="content-wrapper">
            
            <div id="video-controls-area">
                <div class="video-box"><video id="localVideo" autoplay muted playsinline></video></div>
                <div class="video-box"><video id="remoteVideo" autoplay playsinline></video></div>
                
                <button id="nextButton">Next</button>
            </div>

            <div id="chat-area">
                <ul id="messages"></ul>
                
                <form id="form" action="">
                    <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
                    <button>Enviar</button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- VARIÁVEIS GLOBAIS ---
        var socket = io();
        var localStream;
        var peerConnection; 
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const nextButton = document.getElementById('nextButton');
        
        const iceServers = {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' }, 
            ]
        };

        // --- 1. CHAT DE TEXTO ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // Adiciona o prefixo 'You:' para estilo no cliente
                socket.emit('chat message', 'You: ' + input.value); 
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Rola para a última mensagem
        });

        // --- 2. WEBRTC (Conexão) ---
        async function startWebRTC() {
            try {
                if (!localStream) { 
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                }

                if (peerConnection) {
                    peerConnection.close();
                }
                peerConnection = new RTCPeerConnection(iceServers);

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket.otherUserId) {
                        socket.emit('candidate', socket.otherUserId, event.candidate);
                    }
                };
                
                messages.innerHTML = '';
                remoteVideo.srcObject = null;
                socket.otherUserId = null; 
                
                // Sinaliza para o servidor que estamos prontos para um novo parceiro
                socket.emit('ready-for-new-partner'); 

            } catch (error) {
                alert('É necessário permitir o acesso à webcam e microfone e recarregar a página.');
                console.error('WebRTC Startup Error:', error);
            }
        }

        // --- 3. SINALIZAÇÃO ---
        async function createOffer() {
            if (!peerConnection || !socket.otherUserId) return;
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', socket.otherUserId, peerConnection.localDescription);
        }
        
        socket.on('user-connected', (userId) => {
            socket.otherUserId = userId; 
            createOffer(); 
        });

        socket.on('offer', async (id, description) => {
            socket.otherUserId = id;
            peerConnection.setRemoteDescription(description);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', id, peerConnection.localDescription);
        });

        socket.on('answer', (id, description) => {
            peerConnection.setRemoteDescription(description);
        });

        socket.on('candidate', (id, candidate) => {
            if (peerConnection) { 
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });

        socket.on('user-disconnected', (userId) => {
            if (userId === socket.otherUserId) {
                alert("O parceiro se desconectou. Você será colocado na fila para buscar um novo.");
                remoteVideo.srcObject = null; // Limpa o vídeo remoto
                socket.otherUserId = null;
                // Coloca o cliente na fila para achar um novo parceiro automaticamente
                socket.emit('find-new-partner'); 
            }
        });

        // --- 4. LÓGICA DO BOTÃO NEXT ---
        nextButton.addEventListener('click', () => {
            // 1. Notifica o servidor para limpar a conexão e parceiro
            if (socket.otherUserId) {
                 socket.emit('find-new-partner'); 
            }
            
            // 2. Fecha a conexão WebRTC localmente
            if (peerConnection) {
                peerConnection.close();
            }
            
            // 3. Inicia a nova busca e reinicia o frontend
            startWebRTC(); 
            alert("Buscando novo parceiro...");
        });

        // INICIA O PROCESSO WEBRTC QUANDO A PÁGINA CARREGA
        startWebRTC();
    </script>
</body>
</html>
