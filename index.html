<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; background-color: #f0f0f0; }
        #video-container { display: flex; justify-content: space-around; padding: 20px; }
        .video-box {
            width: 48%;
            max-width: 450px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #333;
            overflow: hidden;
        }
        .video-box video { width: 100%; display: block; }
        #form { background: #fff; padding: 0.5rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; border-top: 1px solid #ccc; }
        #input { border: 1px solid #ccc; padding: 0 1rem; flex-grow: 1; border-radius: 20px; margin-right: 0.5rem; }
        #input:focus { outline: none; border-color: #007bff; }
        #form > button { background: #007bff; border: none; padding: 0 1rem; border-radius: 20px; outline: none; color: #fff; cursor: pointer; }
        #messages { list-style-type: none; margin: 0; padding: 1rem 0; }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-box"><video id="localVideo" autoplay muted playsinline></video></div>
        <div class="video-box"><video id="remoteVideo" autoplay playsinline></video></div>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Digite sua mensagem aqui..." /><button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- VARIÁVEIS GLOBAIS ---
        var socket = io();
        var localStream;
        var peerConnection; 
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const iceServers = {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' }, 
            ]
        };

        // --- 1. CHAT DE TEXTO ---
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // --- 2. INICIAR WEBCAM E WEBRTC ---
        async function startWebRTC() {
            try {
                // 2.1 Capturar a mídia local (webcam e mic)
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // 2.2 Iniciar a conexão P2P (RTCPeerConnection)
                peerConnection = new RTCPeerConnection(iceServers);

                // 2.3 Adicionar a mídia local à conexão
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // 2.4 Lidar com o fluxo de vídeo remoto (do outro usuário)
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // 2.5 Lidar com os CANDIDATOS ICE (Troca de informações de rede)
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('candidate', socket.otherUserId, event.candidate);
                    }
                };

                // 2.6 Tentar criar a OFERTA (Se for o primeiro a entrar)
                createOffer(); 

            } catch (error) {
                // console.error('Erro ao iniciar WebRTC:', error); // Removido
                alert('É necessário permitir o acesso à webcam e microfone e recarregar a página.');
            }
        }

        // --- 3. FUNÇÕES DE OFERTA/RESPOSTA ---
        async function createOffer() {
            if (!peerConnection || !socket.otherUserId) return;
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', socket.otherUserId, peerConnection.localDescription);
        }

        // --- 4. RECEBIMENTO DE SINALIZAÇÃO DO SERVIDOR ---
        
        // Novo usuário conectado (o servidor nos avisou)
        socket.on('user-connected', (userId) => {
            socket.otherUserId = userId; 
            createOffer(); // Cria a oferta para iniciar a conversa
        });

        // Recebemos a oferta do outro usuário
        socket.on('offer', async (id, description) => {
            socket.otherUserId = id;
            peerConnection.setRemoteDescription(description);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', id, peerConnection.localDescription);
        });

        // Recebemos a resposta do outro usuário
        socket.on('answer', (id, description) => {
            peerConnection.setRemoteDescription(description);
        });

        // Recebemos um candidato ICE
        socket.on('candidate', (id, candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Usuário se desconectou
        socket.on('user-disconnected', (userId) => {
            if (userId === socket.otherUserId) {
                alert("O outro usuário se desconectou. Recarregue a página para encontrar um novo.");
                // window.location.reload(); // Deixamos como alert para não ser tão agressivo
            }
        });

        // INICIA O PROCESSO WEBRTC
        startWebRTC();
    </script>
</body>
</html>
